<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <div class="nav-buttons">
            <button id="books"><img src="./img/books.png"/>Books</button>
            <button id="audiobooks"><img src="./img/audiobooks.png"/>Audiobooks</button>
        </div>
        <div class="profile-buttons">
            <button><img src="./img/add.png"></button>
            <button><img src="./img/account.png"></button>
            <button><img src="./img/settings.png"></button>
        </div>
    </header>

    <main>
        <h1 class="title">Current Books</h1>
        <p class="content">Explore current books and add new ones!</p>
        
        <div class="book-card">
            <div class="book-title">The Lord of The Rings</div>
            <div class="author">J. R. R. Tolkien</div>
            <div class="book-buttons">
                <button><img src="./img/check.png"></button>
                <button><img src="./img/unread.png"></button>
                <button><img src="./img/delete.png"></button>
            </div>
        </div>
    </main>

    <footer>Copyright ~ Vannent</footer>
    
</body>
</html>
