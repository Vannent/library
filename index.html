<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <div class="nav">
            <button id="nav-buttons"><img src="./img/books.png"/>Books</button>
            <button id="nav-buttons"><img src="./img/audiobooks.png"/>Audiobooks</button>
        </div>
        <div class="profile-buttons">
            <button id="add-button"><img src="./img/add.png"></button>
            <button><img src="./img/account.png"></button>
            <button><img src="./img/settings.png"></button>
        </div>
    </header>

    <main>
        <div class="main-card">
            <h1 class="title">Current</h1>
            <h1 class="title">Books</h1>
            <p class="content">Explore current books and add new ones!</p>
        </div>
        
        <div class="book-cards">
            <div class="book-card">
                <div class="book-title">The Lord of The Rings</div>
                <div class="author">J. R. R. Tolkien</div>
                <div class="book-buttons">
                    <button id="read-button"><img src="./img/check.png"></button>
                    <button id="unread-button"><img src="./img/unread.png"></button>
                    <button id="delete-button"><img src="./img/delete.png"></button>
                </div>
            </div>
            <div class="book-card">
                <div class="book-title">The Lord of The Rings</div>
                <div class="author">J. R. R. Tolkien</div>
                <div class="book-buttons">
                    <button><img src="./img/check.png"></button>
                    <button><img src="./img/unread.png"></button>
                    <button><img src="./img/delete.png"></button>
                </div>
            </div>
            <div class="book-card">
                <div class="book-title">The Lord of The Rings</div>
                <div class="author">J. R. R. Tolkien</div>
                <div class="book-buttons">
                    <button><img src="./img/check.png"></button>
                    <button><img src="./img/unread.png"></button>
                    <button><img src="./img/delete.png"></button>
                </div>
            </div>
            <div class="book-card">
                <div class="book-title">The Lord of The Rings</div>
                <div class="author">J. R. R. Tolkien</div>
                <div class="book-buttons">
                    <button><img src="./img/check.png"></button>
                    <button><img src="./img/unread.png"></button>
                    <button><img src="./img/delete.png"></button>
                </div>
            </div>
            <div class="book-card">
                <div class="book-title">The Lord of The Rings</div>
                <div class="author">J. R. R. Tolkien</div>
                <div class="book-buttons">
                    <button><img src="./img/check.png"></button>
                    <button><img src="./img/unread.png"></button>
                    <button><img src="./img/delete.png"></button>
                </div>
            </div>
        </div>

        <div class="form-popup">
            <form action="#" class="form"></form>
            <p class="form-title">Add new book</p>

            <div class="input">
                <label for="book_name">Book Name</label>
                <input type="text" id="book_name" name="book_name" required>
            </div>
            <div class="input">
                <label for="author_name">Author Name</label>
                <input type="text" id="author_name" name="author_name" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="form-btn">Submit</button>
                <button type="button" class="form-btn" onclick="closeForm()">Close</button>
            </div>
        </div>
    </main>
    <footer>Copyright ~ Vannent</footer>
    
</body>
</html>
